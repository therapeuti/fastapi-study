<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSR 투두리스트</title>
    <script src="static/js/todolist.js" defer></script>
    <link rel="stylesheet" href="static/css/todolist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="header-container">
        <h1>{{ title }}</h1>
        <i class="bi bi-check2-circle header-icon"></i>
        <p class="header-subtitle">오늘 할 일을 체크하고 성취감을 느껴보세요</p>
        <div class="header-decoration"></div>
    </div>

    <form id="todo-form" method="POST" action="/api/todo">
        <input type="text" id="todo-input" name="todo" placeholder="할 일 추가" required>
        <button type="submit" id="submit">추가</button>
    </form>

    {% if todolist | length != 0 %}
        <ul id="todo-list"> 
            <!-- 결과 출력 -->
            {% for todo in todolist %}
                <li data-id="{{ todo.id }}" class="{{ todo.status | lower }}">{{ todo.todo }} 
                    <button data-id="{{ todo.id }}"><i class="bi bi-trash3"></i></button>
                </li>
            {% endfor %}
            
    {% else %}
        <div class="empty-message">
            <i class="bi bi-list-task"></i>
            <h3>할 일이 없습니다</h3>
            <p>새로운 할 일을 추가해보세요!</p>
        </div>
    {% endif %}
        </ul>

</body>
</html>
